<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
<link th:href="@{/css/allFiles.css}" rel="stylesheet" />
<meta charset="ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<section layout:fragment="content" class="box texto">
<form th:action="@{/cliente/remover}" th:object="${cliente}" method="post">		
				<input th:field="*{id}" type="hidden" />
			<p>
				<label class="control-label">Nome: </label>
				<input th:field="*{nome}" type="text" disabled="true" />
			</p>
			
			<p>
				<label class="control-label">CPF: </label>
		 		<input th:field="*{cpf}" type="text" disabled="true"/>
			</p>
			
			<p>
		 		<label class="control-label">Email: </label>
		 		<input th:field="*{email}" type="text" disabled="true"/>
	 		</p>
	 		<p>
		 		<label class="control-label">Endereco: </label>
		 		<input th:field="*{endereco}" type="text" disabled="true"/>
	 		</p>
	 		<p>
		 		<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}" disabled="true">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </p>
             
            <p>
		 		<label class="control-label">Bairro: </label>
		 		<input th:field="*{bairro}" type="text" disabled="true"/>
	 		</p>
	 		
	 	    <p>
		 		<label class="control-label">UF: </label>
		 		<input th:field="*{uf}" type="text" disabled="true"/>
	 		</p>
	 		
	 		<p>
		 		<label class="control-label">CEP: </label>
		 		<input th:field="*{cep}" type="text" disabled="true"/>
	 		</p>
	 	<button type="submit">Remover</button>
	 	<a th:href="@{/cliente}">Cancelar</a>
		</form>
</section>		

</body>
</html>
