<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">	
<head>
<link th:href="@{/css/lista.css}" rel="stylesheet" />
<link th:href="@{/css/allFiles.css}" rel="stylesheet" />
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<section layout:fragment="content" class="box texto">
	 <h2>Itens</h2>
	 <p th:text="${Mensagem}"></p>
		<table
				class="table table-striped table-bordered table-hover table-responsive table-condensed ">
				<thead>
					<tr>
						<th style="width: 10%">Servico</th>
						<th style="width: 10%">Material</th>
						<th style="width: 10%">Peso</th>
						<th style="width: 10%">ValorUnitario</th>
						<th style="width: 10%">ValorTotal</th>
						<th style="width: 10%">Situacao</th>
						<th style="width: 10%">Processar</th>
					</tr>
				</thead>
				<tr th:each="item : ${itens}">
					<td th:text="${item.servico}"></td>
					<td th:text="${item.material}"></td>
					<td th:text="${item.peso}"></td>
					<td th:text="${item.valorUnitario}"></td>
					<td th:text="${item.valorTotal}"></td>
					<td th:text="${item.situacao}"></td>
					<td th:if="${item.situacao.toString()} != PROCESSADO"><a th:href="${ '/pedido/itens//processar/' + item.idItem}">Processar</a></td>
					<td  th:if="${item.situacao.toString()} == PROCESSADO">Processar</td>
				</tr>
			</table>
	</section>
</body>
</html>
