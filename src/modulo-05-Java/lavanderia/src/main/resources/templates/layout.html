<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
<head>
<link th:href="@{/css/index.css}" rel="stylesheet" />
<meta charset="UTF-8" />
<title>index</title>
</head>
<body class="aae">
	<header>
		<div style="heigth: 90px; margin-bottom: 80px;">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div>
					<a class="navbar-brand" th:href="${ '/'}">Javanderia</a> 
					<a class="navbar-brand" th:href="${ '/cliente/'}">Clientes</a>
					<a class="navbar-brand" th:href="${ '/produto/'}">Produtos</a>
					<a class="navbar-brand" th:href="${ '/pedido/pedidoindex'}">Pedidos</a>
					<div sec:authorize="isAuthenticated()" class="pull-right">
						<form th:action="@{/logout}" id="logout" method="post">
								<a class="navbar-brand" href="#"
								onclick="document.getElementById('logout').submit()">Logout</a>
						</form>
					</div>
					<div style="display: inline-block;" class="navbar-brand pull-right" sec:authorize="hasRole('ROLE_USER')">
						<p sec:authentication="name"></p>
					</div>
					<div style="display: inline-block;" class="navbar-brand pull-right" sec:authorize="hasRole('ROLE_ADMIN')">
						<p sec:authentication="name"></p>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section layout:fragment="content"></section>
	<footer>
	</footer>
</body>
</html>
