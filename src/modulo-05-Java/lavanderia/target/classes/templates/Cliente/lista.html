<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">
<head>
<meta charset="UTF-8" />
<title>index</title>
</head>
<body>
	<section layout:fragment="content">		
	<p th:text="${Mensagem}"></p>
		<div class="botaoCadastrar">
			<h2 class="textline">Clientes</h2>
			<a class="btn btn-primary btn-md pull-right"
				th:href="@{/cliente/cadastrar}">Cadastrar</a>
		</div>
		<div>
			<table
				class="table table-striped table-bordered table-hover table-responsive">
				<thead>
					<tr>
						<th style="width: 10%">ID</th>
						<th style="width: 20%">Nome</th>
						<th style="width: 20%">CPF</th>
						<th style="width: 20%">EMAIL</th>
						<th style="width: 20%">Visualizar</th>
						<th style="width: 20%">Editar</th>
						<th style="width: 20%">Remover</th>
					</tr>
				</thead>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}"><a
						th:href="@{|/clientes/${cliente.id}|}"></a></td>
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.email}"></td>
					<td><a th:href="${ '/cliente/' + cliente.id}">Visualizar</a></td>
					<td><a th:href="${' /cliente/editar/' + cliente.id}">Editar</a></td>
					<td><a th:href="${ '/cliente/remover/' + cliente.id}">Remover</a></td>
				</tr>
			</table>
		</div>
	</section>


</body>
</html>
