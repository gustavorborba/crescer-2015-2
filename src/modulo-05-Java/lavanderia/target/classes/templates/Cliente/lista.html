<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layout">	
<head>
<link th:href="@{/css/lista.css}" rel="stylesheet" />
<link th:href="@{/css/allFiles.css}" rel="stylesheet" />
<meta charset="UTF-8" />
<title>index</title>
</head>
<body>
	<section layout:fragment="content" class="box texto">	
	<h2 class="textline">Clientes</h2>	
	<p th:text="${Mensagem}"></p>
		<div class="botaoCadastrar">
			<a class="btn btn-primary btn-md pull-right"
				th:href="@{/cliente/cadastrar}">Cadastrar</a>
		</div>
		<div class="tabelaMargin">
			<table
				class="table table-striped table-bordered table-hover table-responsive table-condensed ">
				<thead>
					<tr>
						<th style="width: 10%">Nome</th>
						<th style="width: 10%">CPF</th>
						<th style="width: 10%">Situacao</th>
						<th style="width: 10%">Visualizar</th>
						<th style="width: 10%">Editar</th>
						<th style="width: 10%">Remover</th>
					</tr>
				</thead>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nome}"></td>
					<td th:text="${cliente.cpf}"></td>
					<td th:text="${cliente.situacao}"></td>
					<td><a th:href="${ '/cliente/exibe/' + cliente.id}">Visualizar</a></td>
					<td><a th:href="${' /cliente/editar/' + cliente.id}">Editar</a></td>
					<td><a th:href="${ '/cliente/remover/' + cliente.id}">Remover</a></td>
				</tr>
			</table>
		</div>
		 <form name="form" th:action="@{'/cliente/buscarCliente'}" method="GET">
			<input type="text" name="nomeCliente" placeholder="Nome cliente" />
			<input type="submit" id="pesquisar" value="Pesquisar" />
		</form>
	</section>
		

</body>
</html>
