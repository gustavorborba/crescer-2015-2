<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/jogo.css">
</head>
<body class="body">

  <div class="form-container ocultar animation">
    <input class="nome" type="text" placeholder="Digite seu nome" name="name" value="">
    <select class="dificuldade" name="">
      <option value="normal">normal</option>
      <option value="nunez">nunez</option>
    </select>
    <input class="iniciar" type="button" name="name" value="Iniciar jogo">
  </div>
  <div class="palavra animation ocultar"></div>
  <div class="teclado animation ocultar">
    <div class="row">
      <input id="Q" type="button" class="botao" value="Q">
      <input id="W" type="button" class="botao" value="W">
      <input id="E" type="button" class="botao" value="E">
      <input id="R" type="button" class="botao" value="R">
      <input id="T" type="button" class="botao" value="T">
      <input id="Y" type="button" class="botao" value="Y">
      <input id="U" type="button" class="botao" value="U">
      <input id="I" type="button" class="botao" value="I">
      <input id="O" type="button" class="botao" value="O">
      <input id="P" type="button" class="botao" value="P">
    </div>
    <div class="row">
      <input id="A" type="button" class="botao" value="A">
      <input id="S" type="button" class="botao" value="S">
      <input id="D" type="button" class="botao" value="D">
      <input id="F" type="button" class="botao" value="F">
      <input id="G" type="button" class="botao" value="G">
      <input id="H" type="button" class="botao" value="H">
      <input id="J" type="button" class="botao" value="J">
      <input id="K" type="button" class="botao" value="K">
      <input id="L" type="button" class="botao" value="L">
      <input id="Ç" type="button" class="botao" value="Ç">
    </div>
    <div class="row">
      <input id="Z" type="button" class="botao" value="Z">
      <input id="X" type="button" class="botao" value="X">
      <input id="C" type="button" class="botao" value="C">
      <input id="V" type="button" class="botao" value="V">
      <input id="B" type="button" class="botao" value="B">
      <input id="N" type="button" class="botao" value="N">
      <input id="M" type="button" class="botao" value="M">
    </div>
  </div>
  <div class="row palpite animation ocultar">
    <input type="text" id="palpite" name="name" value="" placeholder="Palpite">
    <button type="button" id="btnPalpite" name="button">Palpitar</button>
  </div>
  <div class="rank animation ocultar">
    <ul></ul>
  </div>
  <div class="jogador-info animation ocultar"></div>
  <div class="pontos animation ocultar"></div>
  <div class="opcoes animation ocultar">
    <input id="top5" type="button" name="name" value="Top 5">
    <input id="reiniciar" type="button" name="name" value="Reiniciar">
  </div>
  <div class="game-over animation ocultar">Game Over</div>
  <div class="dica animation ocultar">
    <input class="showHint" type="button" name="name" value="Dica!">
    <div class="hint animation ocultar">Teste</div>
  </div>
  <div class="personalizar">
    <div class="pointer"></div>
    <div class="cores"></div>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="Utils/String.js"></script>
  <script type="text/javascript" src="js/jogador.js"></script>
  <script type="text/javascript" src="js/banco.js"></script>
  <script type="text/javascript" src="js/jogo.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
